{% extends "base.html" %}

{% block content %}
  <h1>Confirm delete teacher</h1>
  <p>Are you sure you want to delete "{{ teacher }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'teachers:list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block header %}
  <h2>Edit student</h2>
{% endblock %}

{% block content %}

    <h2>Forms Edit student</h2>

        <form method="post">
            {% csrf_token %}

            {{form|crispy}}

            <div class="mb-3">
                <input type="submit" class="btn btn-success" value="Save">

                <input formaction="{% url 'students:delete' uuid=student.uuid %}" type="submit" class="btn btn-danger" value="Delete">

                <input type="button" class="btn btn-dark" value="Back" onclick="history.back()">
            </div>
        </form>

{% endblock %}

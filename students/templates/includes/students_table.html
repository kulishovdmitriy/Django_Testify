<table style="margin-top: 20px;">
    <tr>
        <th>ID</th>
        <th>First_Name</th>
        <th>Last_Name</th>
        <th>Email</th>
        <th>Birthdate</th>
        <th>Rating</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    {% for student in students %}

        <tr>

            <td>{{ student.id }}</td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.birthdate }}</td>
            <td>{{ student.rating }}</td>
            <td>
                <a href="{% url 'students:edit' student.uuid %}">✎</a>
            </td>
            <td>
                <a href="{% url 'students:delete' student.uuid %}">🗑</a>
            </td>

        </tr>

    {% endfor %}
</table>

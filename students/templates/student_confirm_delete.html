{% extends "base.html" %}

{% block title %}
    <title>Confirm delete student</title>
{% endblock %}

{% block header %}
  <h2>Confirm delete student</h2>
{% endblock %}


{% block content %}

  <p>Are you sure you want to delete "{{ student }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'students:list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

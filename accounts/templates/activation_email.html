<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Verify Email</title>
</head>
<body>
<p>Hi {{username}},</p>
<p>Thank you for signing up for our service.</p>
<p>Please click the following link to verify your email address:</p>
<p>
    <a href="{{ domain }}{% url 'accounts:activate' uidb64=uidb64 token=token %}">
        Verification
    </a>
    <img src="{{ domain }}/email_open/{{ uidb64 }}/" alt="" width="1" height="1" style="display:none;" />
</p>
<p>If you did not sign up for our service, please ignore this email.</p>
<p>Thanks,</p>
<p>The Our Team</p>
</body>
</html>

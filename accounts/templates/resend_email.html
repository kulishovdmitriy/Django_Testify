{% extends 'base.html' %}

{% block title %}
    <title>Resend Confirmation Email</title>
{% endblock %}

{% block header %}
  <h2>Resend Confirmation Email</h2>
{% endblock %}

{% block content %}

    <form method="post">

        {% csrf_token %}

        <div class="form-group">
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mt-3">
            <input type="submit" class="btn btn-primary" value="Resend Email">
        </div>
    </form>

    <div class="mt-3">
        <a class="btn btn-secondary" href="{% url 'accounts:login' %}">Back to Login</a>
    </div>

{% endblock %}

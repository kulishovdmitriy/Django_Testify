{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Password reset</title>
{% endblock %}

{% block header %}
    <h2>Password reset</h2>
{% endblock %}

{% block content %}

    <form method="post">

        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Request password reset</button>
    </form>

{% endblock %}

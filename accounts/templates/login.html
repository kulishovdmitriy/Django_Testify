{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block header %}
  <h2>Login in as a user</h2>
{% endblock %}

{% block content %}

        <form method="post">
            {% csrf_token %}

            {{form|crispy}}

            <div class="mb-3">
                <input type="submit" class="btn btn-success" value="Login in">

                <input type="button" class="btn btn-dark" value="Back" onclick="history.back()">
            </div>
            <div class="small text-center">
                <a class="btn btn-primary" href="{% url 'accounts:password_reset' %}">Forgot Password?</a>
            </div>

            <div class="small text-center mt-3">
                <a class="btn btn-secondary" href="{% url 'accounts:resend_email' %}">Didn't receive confirmation email? Resend</a>
            </div>
        </form>

{% endblock %}
